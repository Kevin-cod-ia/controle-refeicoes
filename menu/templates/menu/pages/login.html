<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% include "menu/partials/_head.html" %}
    <title>Login | Controle de Refeições</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

    </style>
</head>

<body>

    

    <div class="login-div-body">
        <div class="login-container">
                <!-- Logo do site -->
                <img src="logo.png" alt="Logo do site" />

                <!-- Título -->
                <h1>Bem-vindo de volta</h1>

                <!-- Formulário de login -->
                <form action="/login" method="post">
                    {% csrf_token %}
                    <!-- Campo de Login -->
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Usuário" name="username" required>
                    </div>
                
                    <!-- Campo de Senha -->
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Senha" name="password" required>
                    </div>
                
                    <!-- Checkbox "Lembrar de mim" -->
                    <div class="form-check d-flex align-items-center">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label for="remember-me" class="form-check-label">Lembrar de mim</label>
                    </div>
                
                    <!-- Botão de Login -->
                    <button type="submit" class="btn btn-success w-100 mt-3">Entrar</button>
                
                    <!-- Esqueceu a senha -->
                    <span class="forgot-password">
                        <a href="/forgot-password">Esqueceu a senha?</a>
                    </span>
                </form>
                
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    
</body>

</html>
