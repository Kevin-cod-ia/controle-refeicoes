<!-- Modal para criar colaborador -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="createModalLabel">Criar Opção</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="{% url "menu:create_option" %}">
                {% csrf_token %}
                <div class="modal-body">
                    <!-- Primeira linha -->
                    <div class="row mb-3">
                        <label for="name_category" class="form-label"> Opção </label>
                        <input type="text" id="name_category" name="name_category" class="form-control" required>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
