<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="editModalLabel">Editar Opção</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editForm" method="post" action="{% url "menu:edit_option" %}">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="hidden" name="option_id" id="edit_option_id">
                    <div class="mb-3">
                        <label for="edit_name_option" class="form-label">Opção</label>
                        <input type="text" class="form-control" id="edit_name_option" name="name_option" required>
                    </div>          
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
